---
- name: Install pipenv
  pacman:
      name: python-pipenv
      state: present

- name: Install pyenv
  pacman:
      name: pyenv
      state: present

- name: Install pipx
  pacman:
      name: python-pipx
      state: present

- name: Install black
  pacman:
      name: python-black
      state: present

- name: Install documentation
  pacman:
      name:
        - python-docs
        - python2-docs
      state: present
